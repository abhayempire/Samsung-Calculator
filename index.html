<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sam Calc</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2b9b89339b.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main">
        <div class="board-container">
            <div class="input">
                <input type="text" placeholder="0" id="number">
            </div>
            <div class="buttons">
                <button>C</button>
                <button id="backspace" onclick="backspace()"><i class="fa-solid fa-delete-left"></i></button>
                <button>%</button>
                <button>/</button>
            </div>
            <div class="buttons">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>x</button>
            </div>
            <div class="buttons">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
            </div>
            <div class="buttons">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
            </div>
            <div class="buttons">
                <button>00</button>
                <button>0</button>
                <button>.</button>
                <button id="colors">=</button>
            </div>
        </div>
    </div>
    <script src="logic.js"></script>
</body>
    
</html>
